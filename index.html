<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Enter the city name..."/>
        </header>
        <main>
            <section class="location">
                <div class="city">City, State</div>
                <div class="date">Day  Date  Year</div>
            </section>
            <div class="current">
                <div class="temp"><span>℃</span></div>
                <div class="weather">Weather</div>
                <div class="hilow">℃ / ℃</div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
